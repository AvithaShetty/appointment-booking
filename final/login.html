<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <link rel="stylesheet" href="./static/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="content_div">
        <div class="ui segment right floated raised"  id="_ambulance">
            <a href="tel:5551234567">
            <img src="static/ambulance.gif" >
            <h1 style="display: inline; color:white">&nbsp; &nbsp;Call an ambulance</h1>
            </a>
        </div>
        <p class="_header">
            My Hospital
            <i class="heartbeat icon small"></i>
            <br>
        </p>
        <p class="_description">
            <b>Tired of standing in long queues at KMC?</b><br>
            We provide an online alternative for
            <span id="container">
                <span id="text"></span>
                <span id="cursor"></span>
            </span>
        </p>
        <p id="slogan">
            Making Healthcare Better Together!!
        </p>
        
    </div>

    <div id="sign_div">

        <div class="ui segment center aligned" id="container1">
            <h1 class="ui center aligned icon header">
                Sign in
            </h1>
            <form action="javascript:Login()" id="loginForm">
                <div class="ui input vertical buttons">
                    <div class="ui left icon input _spaced">
                        <i class="user icon"></i>
                        <input type="email" placeholder="Email" required name="username">
                    </div>
                    <div class="ui left icon input _spaced">
                        <i class="lock icon"></i>
                        <input type="password" placeholder="Password" required name="password">
                    </div>
                    <button class="ui positive button" id="signin" id="signin_button">
                        Sign in
                    </button>
                </div>
            </form>
            <br>
            <br>
            <div class="ui animated fade grey button" tabindex="0" id="register">
                <div class="visible content">Don't have an account?</div>
                <div class="hidden content">
                    Sign up here âœ”
                </div>
            </div>
            
        </div>
    </div>


    <!-- Modal Signup sheet -->
    <div class="ui tiny modal" style="padding:30px;">

        <i class="close icon"></i>

        <div class="header">Sign up here</div>
        <div class="content">
            <form class="ui form" action="javascript:Register()" id="signupForm">
                <div class="two fields">
                    <div class="field">
                        <input type="text" name="first-name" placeholder="First Name">
                    </div>
                    <div class="field">
                        <input type="text" name="last-name" placeholder="Last Name">
                    </div>
                </div>
                <div class="field">
                    <input type="email" placeholder="Email" id="registerEmail" name="ID">
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" id="registerPassword" name="pass">
                </div>
                <div class="field">
                    <input type="password" placeholder="Retype Password" id="registerPasswordVerify">
                </div>

                <div class="ui error message"></div>
                <div class="ui submit positive right labeled icon button right floated">
                    Submit
                    <i class="checkmark icon"></i>
                </div>
                <div class="actions">
                    <div class="ui black deny button right floated">
                        Back
                    </div>
                </div>
            </form>
            
        </div>
    </div>



    <div id="notification" style="display: none;">
        Sample
        <span class="dismiss">
            <a title="dismiss this notification">X</a>
        </span>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script type="text/javascript" src="./static/login.js"></script>

</body>
