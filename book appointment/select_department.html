    <style>
      body {
        background-image: url("./back.jpg");
        height: 100%;
        width: 100%;

<body style="margin:20px">

      <div class="ui teal inverted segment center aligned container" style="width: 700px; height: 80px; padding-top: 25px;">
        <h1 class="ui inverted header" style="text-align: center;">Choose Department</h1>
      </div>

        <div class="ui two column right aligned grid center aligned container" style="margin : 30px;" >
            <div class="row">

                  <div class="column">
                    <div class="ui button raised segment" style="font-size:large; width: 200px; height: 55px; margin-right: 100px;" id="ent">ENT</div>
                  </div>

                  <div class="column">
                    <div class="ui button raised segment" style="font-size:large; width: 200px; height: 55px; margin-right: 250px;">Dental</div>
                  </div>
            </div>

            <div class="row"></div>

            <div class="row">

                    <div class="column">
                      <div class="ui button raised segment" style="font-size:large; width: 200px; height: 55px; margin-right: 100px;">Dermatology</div>
                    </div>

                    <div class="column">
                      <div class="ui button raised segment" style="font-size:large; width: 200px; height: 55px; margin-right: 250px;">OBG</div>
                    </div>
            </div>

            <div class="row"></div>

            <div class="row">

                    <div class="column">
                      <div class="ui button raised raised segment" style="font-size:large; width: 200px; height: 55px; margin-right: 100px;">Neurology</div>
                    </div>

                    <div class="column">
                      <div class="ui button raised raised segment" style="font-size:large; width: 200px; height: 55px; margin-right: 250px;">Nephrology</div>
                    </div>
            </div>

            <div class="row"></div>

            <div class="row">

                  <div class="column">
                    <div class="ui button raised raised segment" style="font-size:large; width: 200px; height: 55px; margin-right: 100px;">Ophthalmology</div>
                  </div>

                  <div class="column">
                    <div class="ui button raised raised segment" style="font-size:large; width: 200px; height: 55px; margin-right: 250px;">Paediatrics</div>
                  </div>
            </div>
            
            <div class="row"></div>

            <div class="row">

              <div class="column">
                <div class="ui button raised raised segment" style="font-size:large; width: 200px; height: 55px; margin-right: 100px;">Orthopaedics</div>
              </div>
              <div class="column"></div>
            </div>
        </div>

        <div class="ui tiny modal">
          <!DOCTYPE html>
          <html>
          
          <head>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
          </head>
          
          <body>
          
            <div class="ui center aligned container" style="margin: 2rem;">
              <div class="ui teal horizontal raised label" style="font-size: medium; height: 70px; padding-top: 20px;">
                Check Availability :
                <input type="date">
                <input type="time" placeholder="time">
              </div>
            </div>
          
            <div class="ui center aligned container three column grid" id="target">
            </div>
          
          
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
            <script type="text/html" id="_cardTemplate">
              <div class="column">
                <div class="ui card" style="margin:1.5rem;">
                  <div class="content">
                    <div class="header" style="font-size: x-large;">{{NAME}}</div>
                  </div>
                  <div class="content">
                    <h2 class="ui sub header" style="font-size: small;">
                      Designation:
                    </h2>
                    Consultant - {{DEPARTMENT}} <br>
                    <h2 class="ui sub header" style="font-size: small;">Qualification:</h2>
                    {{QUALIFICATION}}
                  </div>
                  <div class="extra content">
                    <button class="ui button">Book Appointment</button>
                  </div>
                </div>
              </div>
             
            </script>
            <script>
              function display(elem){
                template_html = $("#_cardTemplate").html()
                data = Mustache.to_html(template_html, elem)
                $("#target").append(data);
              }
              function f(data) {
                data.results.forEach(display);
              }
              $.get('http://192.168.0.7:5000/get_dept/ENT', f);
            </script>
          </body>
          
          </html>
        </div>
          
    


 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script>
    $('#ent').click(function () {
    $('.ui.modal').modal('show');
});

  </script>
</body>
