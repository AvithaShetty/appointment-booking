<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  </head>
<body>
  <div class="ui container raised segment" style="margin-top: 5%;">

      <form class="ui large form">
       
         <h1> Patient's Detail </h1> <br>
      
        <div class="field">
            <label>Patient ID</label>
            <input type="text" name="first-name" placeholder="Patient ID">
        </div>

        <div class=" two fields">
            <div class="field">
              <label>First name</label>
              <input type="text" placeholder="First Name">
            </div>
            
            <div class="field">
              <label>Last name</label>
              <input type="text" placeholder="Last Name">
            </div>
        </div>
        
        <div class="ui form">
          <div class="grouped fields">
            <label>Gender</label>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="example2">
                <label>Male</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="example2">
                <label>Female</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="example2">
                <label>Others</label>
              </div>
            </div>
          </div>
        </div>

          <br>

        <div class="ui form">
          <div class="field">
            <label>Blood Group</label>
            <select class="ui search dropdown">
              <option value=""></option>
              <option value="AF">A+</option>
              <option value="AX">A-</option>
              <option value="AL">B+</option>
              <option value="AL">O+</option>
              <option value="AL">O-</option>
              <option value="AL">AB+</option>
              <option value="AL">AB-</option>
            </select>
          </div>
        </div>

        <br>
        <div class="field">
          <label>Age</label>
          <input type="number" name="Age" placeholder="Age">
        </div>
        
        <br>
        <div class="field">
          <label>Contact Number</label>
          <input type="number" name="Contact Number" placeholder="Contact Number">
        </div>
        
        <div class="field">
          <label>Address</label>
          <div class="fields">
            <div class="twelve wide field">
              <input type="text" name="shipping[address]" placeholder="Address">
            </div>
            <div class="four wide field">
              <input type="text" name="shipping[address-2]" placeholder="Apt #">
            </div>
          </div>
        </div>

          <button class="ui button" type="submit">Submit</button>
      </form>
  </div>

</body>    
</html>
