        <!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
        
    </head>
<body style="margin:20px">
  <div class="ui teal inverted segment center aligned container" style="width: 400px;">
    <h1 class="ui inverted header" style="text-align: center;">Choose the type of Test </h1>
  </div>
     <div class="ui three column grid center aligned container" style="margin : 30px;" id="target1" >
         
    </div>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script type="text/html" id="_temp">
    <div class="column">
      <div class="ui button raised segment fluid" style="font-size: large;">{{NAME}}</div>
    </div>
  </script>

  <script>
    var template = "#_temp";
    var target = "#target1";
    var url ="http://192.168.0.7:5000/get_test";

    function display(elem){
      template_html = $(template).html()
      data = Mustache.to_html(template_html, elem)
      $(target).append(data);
    }

    function f(data) {
      data.results.forEach(display);
    }
    
    $.get(url, f);
  </script>
</body>
</html>
    </body>
</html>
